<html lang="en">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body class="bg-background text-dark font-nunito">

  <div class="grid md:grid-cols-4">

        <ul class="md:block hidden ml-32 mt-6 md:ml-0 md:mt-0" id="menu">

            <a href="#"  class="border-r-2 border-gray-700 pr-2">
              <span  class="font-bold ">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>

    </div>
  
    <main class="px-20 py-8 md:col-span-3">
      <div class="flex sm:justify-center md:justify-end">

      <div>

        <div class="mt-6 grid md:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="card hover:shadow-xl cursor-pointer"> 
            <img class="w-full h-40 object-cover" src="https://raw.githubusercontent.com/iamshaunjp/tailwind-tutorial/lesson-2/public/img/stew.jpg" alt="stew">
            <div class="m-4">

            <div class="badge">

                30 Minutes

            <img class="w-full h-40 object-cover" src="https://raw.githubusercontent.com/iamshaunjp/tailwind-tutorial/lesson-2/public/img/stew.jpg" alt="stew">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <p >Recipe by Mario</p>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              <span>
                30 Minutes

            </div>
          </div>
          <div class="card hover:shadow-xl cursor-pointer"> 
            <img class="w-full h-40 object-cover" src="https://raw.githubusercontent.com/iamshaunjp/tailwind-tutorial/lesson-2/public/img/stew.jpg" alt="stew">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>

              <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              <span>
                30 Minutes
              </span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-10 pb-2 ">Most Popular</h4>

        <div class="mt-6">
          <!-- cards go here -->
        </div>
      </div>

      <div>
        <div > <a href="#" class="button bg-white md:border-gray-300 md:border-2 hover:bg-gray-900 hover:text-white  transition ease-in duration-200">Load more </a></div>
      </div>    
    </main>
  </div>
  <script>
    const menuIcon = document.querySelector("#menuIcon");
    const menu = document.querySelector("#menu");
    menuIcon.addEventListener("click",()=>{
      if(menu.classList.contains("hidden")){
        menu.classList.remove("hidden");
      }
      else{
        menu.classList.add("hidden");
      }
    });

</script>
</body>
</html>
